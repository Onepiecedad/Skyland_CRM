<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  
  <!-- Boat/Wave icon -->
  <g transform="translate(96, 140)">
    <!-- Boat hull -->
    <path d="M160 100 L280 100 L260 180 L60 180 L40 100 L160 100" 
          fill="white" opacity="0.95"/>
    
    <!-- Mast -->
    <rect x="150" y="20" width="20" height="80" fill="white" opacity="0.9"/>
    
    <!-- Sail -->
    <path d="M170 30 L230 80 L170 80 Z" fill="white" opacity="0.8"/>
    
    <!-- Wave lines -->
    <path d="M20 200 Q80 180 140 200 Q200 220 260 200 Q320 180 380 200" 
          stroke="white" stroke-width="8" fill="none" opacity="0.6" stroke-linecap="round"/>
    <path d="M0 230 Q60 210 120 230 Q180 250 240 230 Q300 210 360 230" 
          stroke="white" stroke-width="6" fill="none" opacity="0.4" stroke-linecap="round"/>
  </g>
  
  <!-- S letter stylized -->
  <text x="256" y="380" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="80" font-weight="bold" fill="white" opacity="0.95">
    SKYLAND
  </text>
</svg>
